<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smooth Scrollbar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<main>
    <h1>Smooth Scrollbar</h1>
    <header id="debug">
        <canvas id="preview"></canvas>
        <table>
            <tbody>
                <tr>
                    <td>speed</td>
                    <td>
                        <input type="range" name="speed" class="options" min="0.1" max="10" step="0.1" value="1">
                    </td>
                    <td>
                        <label for="speed" class="option-value option-speed">1</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Scrolling speed scale.</td>
                    <td></td>
                </tr>

                <tr>
                    <td>fricton</td>
                    <td>
                        <input type="range" name="fricton" class="options" min="1" max="100" step="1" value="10">
                    </td>
                    <td>
                        <label for="fricton" class="option-value option-fricton" data-unit="%">10</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Scrolling fricton, a percentage value within (1, 100)</td>
                    <td></td>
                </tr>

                <tr>
                    <td>inflection</td>
                    <td>
                        <input type="range" name="inflection" class="options" min="10" max="100" step="1" value="10">
                    </td>
                    <td>
                        <label for="inflection" class="option-value option-inflection">10</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>When scrolling speed is lower than infleciton point, sensitivity will be scaled to 10x. </td>
                    <td></td>
                </tr>

                <tr>
                    <td>sensitivity</td>
                    <td>
                        <input type="range" name="sensitivity" class="options" min="0.1" max="1" step="0.1" value="0.1">
                    </td>
                    <td>
                        <label for="sensitivity" class="option-value option-sensitivity">0.1</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Wheel sensitivity, lower is accurate.</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </header>

    <aside id="monitor">
        <h4>Scrollbar Monitor</h4>
        <div class="controller">
            <table>
              <tbody>
                <tr>
                  <td>
                    <input type="range" id="duration" min="1" max="20" step="1" value="5">
                  </td>
                  <td><label for="duration" id="duration-value">5s</label></td>
                </tr>

                <tr>
                  <td>
                    <label>
                      <input type="radio" name="chartType" class="chart-type" value="offset" checked>
                      offset
                    </label>
                    <label><input type="radio" name="chartType" class="chart-type" value="speed">
                      speed
                    </label>
                  </td>
                  <td><button id="reset">reset</button></td>
                </tr>
              </tbody>
            </table>

        </div>
        <canvas id="chart"></canvas>
        <footer id="track">
            <div id="thumb"></div>
        </footer>
    </aside>

    <article id="content" data-scrollbar>
        <section class="inner-scrollbar" data-scrollbar>
            <img src="images/your_diary.jpg" height="1080" width="1920">
        </section>
    </article>
</main>
<script src="app.js"></script>
</body>
</html>
